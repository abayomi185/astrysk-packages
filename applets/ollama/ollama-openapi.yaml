openapi: 3.0.3
info:
  title: Ollama REST API
  description: >-
    [Ollama](https://ollama.ai/) allows you to run powerful LLM models locally
    on your machine, and exposes a REST API to interact with them on localhost.


    Based on the [official Ollama API
    docs](https://github.com/jmorganca/ollama/blob/main/docs/api.md)


    ### Getting started


    1. Download [Ollama](https://ollama.ai/)
        
    2. Pull a model, following
    [instructions](https://github.com/jmorganca/ollama)
        
    3. Fire up localhost with `ollama serve`
  version: 1.0.0
  contact: {}
servers:
  - url: http://localhost:11434
